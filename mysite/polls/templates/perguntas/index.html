{% if ultimas_perguntas_lista %}
    <h3>Perguntas disponíveis: </h3>
    <ul>
    {% for perg in ultimas_perguntas_lista %}
        <li>{{ perg.pergunta_text }}</li>
        <li><a href="{% url 'perguntas-mostra' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Não há perguntas disponíveis para este tema.</p>
{% endif %}
