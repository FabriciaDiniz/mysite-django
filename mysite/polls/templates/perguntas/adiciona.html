{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!-- importar arquivos css -->
    <link rel="stylesheet" href="{% static 'styles/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <title>Cadastrar nova pergunta</title>
</head>
<body>
    <div class="container">
            <h3>Cadastrar nova pergunta ao tema {{tema}}: </h3>

            {% if msg_erro %}
                <div class="alert alert-danger">
                    <strong>Pergunta não cadastrada: </strong>{{ msg_erro }}
                </div>
            {% endif %}

            <form action="/perguntas/adiciona/" method="POST">
                {% csrf_token %}
                <input type="text" name="pergunta_text" style="width: 400px;">

                <!-- TODO: adicionar opção de cadastrar opções -->
                <div id="add_opcoes">
                    <input type="text" class="opc" name="opc1">
                    <input type="text" class="opc" name="opc2">
                    <!--<button class="btn btn-primary text-center" type="button" id="add_opcao">
                        Adicionar opção
                    </button>-->
                </div>

                <input class="btn btn-primary text-center" type="submit" value="Cadastrar">

                {% if form.errors %}
                    <div class="alert alert-danger"></div>
                    <button type="button" class="close">&times;</button>
                    {{form.non_field_errors}}
                {% endif %}

            </form>
            <!--TODO: inserir mensagem de tema cadastrado com sucesso -->
    </div>
</body>
</html>
