{% load staticfiles %}
{% load sekizai_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "styles/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "styles/main.css" %}">
    <title>Editar tema</title>
</head>
<body>
    <div class="container">
        <h3>Editar tema</h3>

        <!-- ajeitar essa parte -->
        {% if msg_erro %}
            <div class="alert alert-danger">
                <strong> {{ msg_erro }} </strong>
            </div>
        {% endif %}

        <form action="/temas/{{tema.id}}/edit/" method="POST">
            {% csrf_token %}
            <div>
                {% for field in form %}
                {{ field.label }}
                {{ field }}
                {% endfor %}
            </div>
            <button type="submit" id="btnSalvar" class="btn btn-primary">Salvar</button>
            <a href="/temas/"  class="btn btn-default">Cancelar</a>
        </form>
    </div>
</body>
