{% if latest_question_list %}
    <h2>Available polls: </h2>
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:show_questions' theme_text %}">{{ question.question_text }}</a></li>    
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available for this theme.</p>
{% endif %}
